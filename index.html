<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap"
      rel="stylesheet"
    />
    <title>Momentum</title>
  </head>
  <body>
    <div id="momentum">
      <form class="hidden" id="login-form">
        <input
          id="login-name"
          required
          maxlength="15"
          type="text"
          placeholder="이름 ?"
        />
      </form>
      <h2 id="clock"></h2>
      <div class="clock-style" id="clock-base">
        <div class="num-style">
          <div id="circle"></div>
        </div>
        <div class="point"></div>
        <div class="hour" id="hour">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="minute" id="minute">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="second" id="second">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
      <h1 id="greeting" class="hidden paint-name"></h1>
      <ul id="todo-list"></ul>
      <form id="todo-form" class="hidden">
        <input
          id="todo-text"
          type="text"
          placeholder="오늘 뭐할 거야?"
          required
        />
        <button class="button" id="submit">✔</button>
        <button class="button" id="delete">❌</button>
      </form>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span class="weather-span"></span>
        <span class="city"></span>
      </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/key.js"></script>
    <script src="js/clockstyle.js"></script>
  </body>
</html>
